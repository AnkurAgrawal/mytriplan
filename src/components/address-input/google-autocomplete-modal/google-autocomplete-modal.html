<!-- Template for the GoogleAutocompleteModal -->
<ion-content class="overlay-background">
  <ion-searchbar (ionInput)="getPlaces($event)" [showCancelButton]="true" (ionCancel)="cancel()" debounce="150" animated="true" [placeholder]="searchPlaceholder"></ion-searchbar>
  <ion-list>
    <ion-item tappable (click)="selectAddress(place)" *ngFor="let place of autocompletePlaces">
      {{ place }}
    </ion-item>
  </ion-list>
</ion-content>
