<ion-header>

  <ion-navbar>
    <ion-title>Add to itinerary</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-group *ngFor="let entryGroup of entryGroups">
    <ion-item-divider color="dark">
      <ion-icon>
        <i class="fa fa-{{entryGroup.icon}} fa-fw" aria-hidden="true"></i>
      </ion-icon>
      {{entryGroup.name | beautifyString}}
    </ion-item-divider>
    <button ion-item (click)="openNewEntryForm(entryGroup, type)" *ngFor="let type of entryGroup.types">
      {{type | beautifyString}}
    </button>
  </ion-item-group>
</ion-content>
