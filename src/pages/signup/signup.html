<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="signUp()" [formGroup]="signUpForm">


    <ion-list inset>

      <ion-item>
        <ion-icon item-start name="person"></ion-icon>
        <ion-input type="text" placeholder="{{ 'NAME' | translate }}" formControlName="name" [class.invalid]="!signUpForm.controls.name.valid && blur"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="mail"></ion-icon>
        <ion-input type="email" placeholder="{{ 'EMAIL' | translate }}" formControlName="email" [class.invalid]="!signUpForm.controls.email.valid && blur"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="lock"></ion-icon>
        <ion-input type="password" placeholder="{{ 'PASSWORD' | translate }}" formControlName="password" [class.invalid]="!signUpForm.controls.password.valid && blur"></ion-input>
      </ion-item>

    </ion-list>

    <div padding-horizontal>
      <div class="form-error" color="danger">{{signupError}}</div>
      <button ion-button block type="submit" [disabled]="!signUpForm.valid">{{ 'SIGNUP_BUTTON' | translate }}</button>
    </div>
  </form>
</ion-content>
