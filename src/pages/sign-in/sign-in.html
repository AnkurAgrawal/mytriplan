<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>
  <form [formGroup]="signInForm">
    <ion-list>
      <ion-item>
        <ion-icon item-start name="mail"></ion-icon>
        <ion-input type="email" placeholder="{{ 'LOGIN_EMAIL_PLACEHOLDER' | translate }}" formControlName="email" clearInput="true" autocomplete="on"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="lock"></ion-icon>
        <ion-input type="password" placeholder="{{ 'LOGIN_PASSWORD_PLACEHOLDER' | translate }}" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{signInError}}</div>
      <button ion-button full (click)="signInWithEmail()" [disabled]="!signInForm.valid">{{ 'LOGIN_BUTTON' | translate }}</button>
      <div class="signIn-footer">
        <button ion-button clear small no-padding (click)="goToResetPassword()">{{ 'FORGOT_PASSWORD' | translate}}</button>
      </div>
      <ion-list>
        <button ion-button icon-left block outline (click)="signInWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Log in with Google
        </button>

        <button ion-button icon-left block outline (click)="goToSignUp()">
          <ion-icon name="person-add"></ion-icon>
          Sign up
        </button>
      </ion-list>
    </div>
  </form>
</ion-content>
