<ion-header>

  <ion-navbar>
    <ion-title>ResetPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-list>
      <ion-item>
        <ion-icon item-start name="mail"></ion-icon>
        <ion-input type="email" placeholder="{{ 'LOGIN_EMAIL_PLACEHOLDER' | translate }}" formControlName="email" clearInput="true" autocomplete="on" [class.invalid]="!resetPasswordForm.controls.email.valid && blur"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
      Reset your Password
    </button>

  </form>
</ion-content>
