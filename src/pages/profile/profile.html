<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PROFILE_PAGE_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="profile-picture" #profilePic [style.background-image]="'url(' + user.photoUrl + ')'">
    <div class="profile-detail" padding>
      <h4>{{ user.displayName }}</h4>
    </div>
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" readonly value="{{ user.email }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating></ion-label>
      <ion-input type="text" readonly value="{{ user.emailVerified }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="tel" readonly value="{{ user.phoneNumber }}"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
