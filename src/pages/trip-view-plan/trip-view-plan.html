<!--
  Template for the TripViewPlanPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{plan.type | beautifyString}}</ion-title>
    <ion-buttons start>
      <button icon-only ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'BACK_BUTTON_TEXT' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf="!readonly">
      <button icon-only ion-button (click)="update()" [disabled]="!form.valid || !unsavedChanges" strong>
        <span color="primary" showWhen="ios">
          {{ 'UPDATE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div text-center>
    <div class="round-icon-placeholder light-background" padding margin>
      <ion-icon *ngIf="plan" class="fa fa-{{plan.icon}} fa-3x" aria-hidden="true"></ion-icon>
    </div>
  </div>
  <mytriplan-form [readonly]="readonly" [form]="form" [from]="from" [to]="to"></mytriplan-form>
</ion-content>
